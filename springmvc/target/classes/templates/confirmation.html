<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form Patients</title>

</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container">
		<div class="card">
		<div class="card-header">Enregistrement effectu√©</div>
		<div class="card-body"></div>
		<div class="form-groupe">
		<label>ID:</label>
		<strong> <label th:text="${patient.id}"></label></strong>
		</div>
		<div class="form-groupe">
		<label>Name:</label>
		<strong><label th:text="${patient.name}"></label></strong>
		</div>
		<div class="form-groupe">
		<label>Score:</label>
		<strong><label th:text="${patient.score}"></label></strong>
		</div>
		<div class="form-groupe">
		<label>Birth Date:</label>
		<strong><label th:text="${patient.dateNaissance}"></label></strong>
		</div>
		<div class="form-groupe">
		<label>Malade:</label>
		<strong><label th:text="${patient.malade}"></label></strong>
		</div>
		</div>
		</div>

	</div>
</body>
</html>
